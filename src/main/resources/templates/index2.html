<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MV Backreport</title>
<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
	rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/skeleton.css">
<link rel="stylesheet" href="css/custom.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<body>

	<div class="container">
		<section class="header">
			<h1>MV Backreport</h1>
		</section>
	</div>

	<div class="container">
		<div class="row">
			<div class="one-half column" style="margin-top: 5%; margin-bottom: 2%">
				<h5>Submissão de JasperReports</h5>
				<p>
					Realize a submissão do arquivo .jrxml e o relatório será gerenciável pelo Backreport.
				</p>
                <div th:if="${message}">
                    <span th:text="${message}"></span>
                </div>
                <!--<<div>
                    <div class="alert alert-success">
                        <strong>Success!</strong> Operation performed successfully.
                    </div>
                </div>
                div th:switch="${message}">
                    <div th:case="Success" class="alert alert-success">
                        <strong>Success!</strong> Operation performed successfully.
                    </div>
                    <div th:case="Failed" class="alert alert-danger">
                        <strong>Failure!</strong> Operation failed. Please try again
                    </div>
                </div>-->
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="eleven column">
				<form action="/backreport/upload" enctype="multipart/form-data" method="POST">

					
					<div class="row">
						<div class="six columns">
							<label for="nome">Nome do relatório</label>
							
							<input class="u-full-width" type="text" placeholder="Ex.: agendamentos-cancelados-por-periodo" id="nome" name="nome">
						</div>
						


                        <div class="six columns">
                            <label for="file">Arquivo .jrxml para upload</label>

                            <input type="file" id="file" name="file" />
                        </div>
					</div>

                    <!--<label for="cabecalho">Cabeçalho do relatório</label>
					<textarea class="u-full-width" placeholder="Relatório impresso para conferência de estoque" id="cabecalho" name="cabecalho"></textarea>

					<table>
						<tr><td>Arquivo .jrxml para upload:</td><td><input type="file" name="file" /></td></tr>
						<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
					</table>-->

					<input class="button-primary" type="submit" value="UPLOAD">
				</form>
			</div>
		</div>
	</div>
